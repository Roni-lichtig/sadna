<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoNet – התחברות / הרשמה</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
        rel="stylesheet"
    >

    <!-- External CSS -->
    <link rel="stylesheet" href="design_auth.css">
</head>

<body>

    <div class="auth-page">
        <div class="auth-content">
            
            <!-- Left Section - Only visible on desktop -->
            <section class="auth-intro d-none d-lg-flex">
                <div class="auth-intro-inner">
                    <div class="auth-logo">
                        <img src="logo.jpg" alt="CoNet logo">
                    </div>
                    <h1>CoNet</h1>
                    <p>
                        מוצאים מרחבים לעבוד, ללמוד וליצור יחד. 
                        <br>
                        חוויה טכנולוגית, נגישה וקהילתית.
                    </p>
                </div>
            </section>

            <!-- Auth Card -->
            <section class="auth-card">
                <div class="auth-card-inner">

                    <!-- Logo Mobile -->
                    <div class="auth-logo-mobile d-lg-none mb-3 text-center">
                        <img src="logo.jpg" alt="CoNet logo" width="120">
                    </div>

                    <h2 class="auth-title text-center">ברוכה הבאה 👋</h2>
                    <p class="auth-subtitle text-center">שמחות לראות אותך שוב! התחברי או הירשמי</p>

                    <!-- Tabs -->
                    <ul class="nav nav-pills auth-tabs mb-4" id="authTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active"
                                id="login-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#login"
                                type="button"
                                role="tab">
                                התחברות
                            </button>
                        </li>

                        <li class="nav-item" role="presentation">
                            <button class="nav-link"
                                id="signup-tab"
                                data-bs-toggle="pill"
                                data-bs-target="#signup"
                                type="button"
                                role="tab">
                                הרשמה
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content">

                        <!-- Login Form -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form id="loginForm" novalidate>
                                <div class="mb-3">
                                    <label class="form-label" for="loginEmail">אימייל</label>
                                    <input type="email" id="loginEmail" class="form-control" placeholder="name@example.com" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="loginPassword">סיסמה</label>
                                    <input type="password" id="loginPassword" class="form-control" placeholder="••••••••" required>
                                </div>

                                <button class="btn auth-btn w-100 mt-2" type="submit">התחברות</button>
                            </form>
                        </div>

                        <!-- Signup Form -->
                        <div class="tab-pane fade" id="signup" role="tabpanel">
                            <form id="signupForm" novalidate>
                                <div class="row">
                                    <div class="col-12 col-md-6 mb-3">
                                        <label class="form-label" for="firstName">שם פרטי</label>
                                        <input type="text" id="firstName" class="form-control" placeholder="לדוגמה: רוני" required>
                                    </div>

                                    <div class="col-12 col-md-6 mb-3">
                                        <label class="form-label" for="lastName">שם משפחה</label>
                                        <input type="text" id="lastName" class="form-control" placeholder="לדוגמה: ליכטיג" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="signupEmail">אימייל</label>
                                    <input type="email" id="signupEmail" class="form-control" placeholder="name@example.com" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label" for="signupPassword">סיסמה</label>
                                    <input type="password" id="signupPassword" class="form-control" placeholder="בחרי סיסמה חזקה" required>
                                </div>

                                <button class="btn auth-btn w-100 mt-2" type="submit">יצירת חשבון חדש</button>
                            </form>
                        </div>

                    </div>

                </div>
            </section>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth Logic (נוסיף בהמשך את ולידציית ה-API) -->
    <!-- <script src="auth.js"></script> -->

</body>
</html>
