<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoNet - התחברות / הרשמה</title>

    <!-- Bootstrap -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- External CSS -->
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-container">
        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="CoNet logo">
        </div>

        <!-- Tabs -->
        <ul class="nav nav-tabs justify-content-center mb-4" id="authTabs" role="tablist">
            <li class="nav-item">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">
                    התחברות
                </button>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button">
                    הרשמה
                </button>
            </li>
        </ul>

        <!-- Content -->
        <div class="tab-content">
            <!-- Login -->
            <div class="tab-pane fade show active" id="login">
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">אימייל</label>
                        <input type="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">סיסמה</label>
                        <input type="password" class="form-control" required>
                    </div>

                    <button class="btn btn-primary w-100" type="submit">התחברות</button>
                </form>
            </div>

            <!-- Signup -->
            <div class="tab-pane fade" id="signup">
                <form id="signupForm">
                    <div class="mb-3">
                        <label class="form-label">שם מלא</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">אימייל</label>
                        <input type="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">סיסמה</label>
                        <input type="password" class="form-control" required>
                    </div>

                    <button class="btn btn-primary w-100" type="submit">הירשמי עכשיו</button>
                </form>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
